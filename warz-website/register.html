<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>สมัครสมาชิก LoneZ TH</title>
    <link rel="stylesheet" href="../css/style.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("../img/zombie.jpg") no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        .container {
            margin-top: 40px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .register-box {
            width: 90%;
            max-width: 450px;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.65);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
        }

        label {
            display: block;
            text-align: left;
            margin-top: 12px;
            font-size: 15px;
            color: #ddd;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            font-size: 16px;
            margin-top: 5px;
        }

        .captcha-box {
            margin-top: 15px;
            background: #ffe1b3;
            padding: 15px;
            border-radius: 6px;
            color: black;
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            margin-top: 15px;
            color: white;
        }

        button:hover {
            background: #005fcc;
        }

        .back {
            margin-top: 15px;
        }

        .back a {
            color: #00bfff;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>LoneZ TH</h1>
        <p>สมัครสมาชิกเพื่อเข้าเล่นเซิร์ฟเวอร์</p>

        <div class="register-box">
            <h2>สมัครสมาชิก</h2>

            <label>ID ผู้ใช้</label>
            <input type="text" placeholder="ตัวอักษร A-Z, a-z, 0-9 (8–12 ตัว)">

            <label>รหัสผ่าน</label>
            <input type="password" placeholder="กรอกรหัสผ่าน">

            <label>ยืนยันรหัสผ่าน</label>
            <input type="password" placeholder="กรอกรหัสผ่านอีกครั้ง">

            <label>อีเมล</label>
            <input type="email" placeholder="อีเมล">

            <div class="captcha-box">6482</div>

            <input type="text" placeholder="กรอกตัวเลขด้านบน">

            <button>สมัครสมาชิก</button>

            <div class="back">
                <a href="../index.html">กลับหน้าหลัก</a>
            </div>

        </div>
    </div>

</body>
</html>
