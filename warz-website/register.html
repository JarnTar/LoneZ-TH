<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>สมัครสมาชิก LoneZ TH</title>
    <link rel="stylesheet" href="../css/style.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("../img/zombie.jpg") no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        .container {
            margin-top: 40px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #ff3c3c;
        }

        .register-box {
            width: 90%;
            max-width: 450px;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 0px 25px rgba(255, 0, 0, 0.4);
            backdrop-filter: blur(4px);
        }

        h2 {
            color: #ff3c3c;
            margin-bottom: 10px;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 12px;
            font-size: 15px;
            color: #ff9999;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ff3c3c;
            background: #1a1a1a;
            color: white;
            font-size: 16px;
            margin-top: 5px;
        }

        input::placeholder {
            color: #bbbbbb;
        }

        .captcha-box {
            margin-top: 15px;
            background: #662222;
            padding: 15px;
            border-radius: 6px;
            color: #ffb3b3;
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #d40000;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            margin-top: 15px;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255,0,0,0.4);
        }

        button:hover {
            background: #a10000;
        }

        .back {
            margin-top: 15px;
        }

        .back a {
            color: #ff6666;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>LoneZ TH</h1>
        <p>สมัครสมาชิกเพื่อเข้าเล่นเซิร์ฟเวอร์</p>

        <div class="register-box">
            <h2>สมัครเล่นเกม</h2>

            <label>ID</label>
            <input type="text" placeholder="ตัวอักษร A-Z, a-z, 0-9 (8–12 ตัว)">

            <label>รหัสผ่าน</label>
            <input type="password" placeholder="ใส่รหัสผ่าน">

            <label>กรอกรหัสผ่านใหม่อีกครั้ง</label>
            <input type="password" placeholder="ยืนยันรหัสผ่าน">

            <label>อีเมล</label>
            <input type="email" placeholder="อีเมล">

            <div class="captcha-box">6482</div>

            <input type="text" placeholder="กรอกตัวเลข 4 ตัวด้านบน">

            <button>ถัดไป</button>

            <div class="back">
                <a href="../index.html">กลับหน้าหลัก</a>
            </div>

        </div>
    </div>

</body>
</html>
